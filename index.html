<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <div class="container">
    <h2 class="main-header">Jocaz Serial Key Generator</h2>
    <div class="container-body">
        <p>Number of Alphabetic characters</p>
        <input id="input1" type="text" placeholder="maximum of 26">
        <p>Number of Alphanumeric characters</p>
        <input id="input2" type="text" placeholder="maximum of 9">
        <p>Number of Keys to be generated</p>
        <input id="input3" type="text" placeholder="maximum of 50">
        <button id="genButton">Generate</button>
        <div id="outputBox"></div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
